<section [routerLink]="['pet', pet._id]" class="pet-preview">
  <img src="https://robohash.org/{{ pet._id }}?set=set4" alt="cat" />
  <section class="info">
    <p>Name: {{ pet.name }}</p>
    <p>Age: {{ pet.age }}</p>
  </section>
  <section (click)="$event.stopPropagation()" class="actions">
    <a [routerLink]="['edit', pet._id]">Edit</a>
    <button (click)="onRemove.emit(pet._id)" class="remove-btn">X</button>
  </section>
</section>
